{% extends 'layout.html' %}

{% block scripts %}
{{ super() }}
{% if current_user.is_authenticated() %}
	<script src="{{ url_for('static', filename='scripts/index-admin.js') }}">
	</script>
{% endif %}
{% endblock %}

{% block content %}
<div id="index_message"
data-update-url="{{ url_for('update_index_message') }}">
{% if content %}
	{{ content.text | safe }}
{% else %}
	<p>click and hold to edit this text</p>
</div>
{% endif %}
{% endblock %}
