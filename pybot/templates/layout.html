<!DOCTYPE HTML>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="description" content="UChicago PyBot project website">
	<meta name="keywords" content="pybot,programming,python,arduino,robotics,teaching,schools,children,middle school,college,uchicago,chicago">
	<meta name="author" content="Anton Melnikov (University of Chicago)">

	<link href="{{ url_for('static', filename='style.css') }}" rel='stylesheet' type='text/css'>

	{% block fonts %}
	<link href='http://fonts.googleapis.com/css?family=Overlock|Signika&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	{% endblock %}

	<script type="text/javascript">
		{% if config['DEBUG'] %}
		$DEBUG = true;
		{% else %}
		$DEBUG = false;
		{% endif %}
	</script>

	{% block scripts %}{% endblock %}
</head>

<body>
	<header>{% block header %}{{ header_message }}{% endblock %}</header>

	<div id="content">
	{% block content %}{% endblock %}
	</div>

	<footer>{% block footer %}{{ footer_message }}{% endblock %}</footer>
</body>

</html>
