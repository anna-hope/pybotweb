{% extends 'layout.html' %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='scripts/register.js') }}"></script>
{% endblock %}

{% block content %}
<form id="registration_form" 
	action="{{ '{}?token={}'.format(url_for('register_user'), token) }}"
	data-token="{{ token }}" method="POST">
{% for field in form %}
{{ field.label }}: {{ field() }}
<br>
{% endfor %}
<input type="submit" form="registration_form" value="register me">
</form>
{% endblock %}
